<div class="signup-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" required>
            <mat-error *ngIf="submitted && f['username'].errors?.['required']">Username is required</mat-error>
            <mat-error *ngIf="submitted && f['username'].errors?.['minlength']">Username must be at least 3 characters</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="submitted && f['password'].errors?.['required']">Password is required</mat-error>
            <mat-error *ngIf="submitted && f['password'].errors?.['minlength']">Password must be at least 6 characters</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button mat-raised-button color="primary" [disabled]="loading" type="submit" class="full-width">
            <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!loading">Sign Up</span>
          </button>
        </div>
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>Already have an account? <a class="link-button" (click)="login()">Login</a></p>
    </mat-card-actions>
  </mat-card>
</div>
