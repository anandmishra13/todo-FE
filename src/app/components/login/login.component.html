<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" required>
            <mat-error *ngIf="submitted && f['username'].errors?.['required']">Username is required</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="submitted && f['password'].errors?.['required']">Password is required</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button mat-raised-button color="primary" [disabled]="loading" type="submit" class="full-width">
            <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!loading">Login</span>
          </button>
        </div>
        <div *ngIf="error" class="error-message">
          {{ error.message }}
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>Don't have an account? <a (click)="signUp()" class="link-button">Sign Up</a></p>
    </mat-card-actions>
  </mat-card>
</div>
